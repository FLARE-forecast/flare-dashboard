# Workflow derived from https://github.com/r-lib/actions/tree/master/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  schedule:
    - cron: '0 8 * * *'
  push:
    branches:
      - main
  workflow_dispatch:

name: Update & Deploy dashboard
jobs:
  build-deploy:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@v2
      - uses: r-lib/actions/setup-r-dependencies@v2
#      - uses: r-lib/actions/setup-renv@v2

#      - name: Install system deps
#        run: |
#          apt-get update && apt-get -y install libgdal-dev libgeos-dev libproj-dev libudunits2-dev
#      - name: Install R deps
#        shell: Rscript {0}
        run: |
#          install.packages("remotes")
#          remotes::install_deps()
          remotes::install_version("ggplot2", "3.3.6")


      - name: Install Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: preload
        run: |
          R -e 'source("cache.R")'
      - name: Generate dashboard
        # Add any command line argument needed
        run: |
          quarto render
      - name: Commit results
        run: |
          git config --local user.name "$GITHUB_ACTOR"
          git config --local user.email "$GITHUB_ACTOR@users.noreply.github.com"
          git commit docs/* -m 'Re-build site' || echo "No changes to commit"
          git push origin || echo "No changes to commit"
