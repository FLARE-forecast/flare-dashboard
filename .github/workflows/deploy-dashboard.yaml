on:
  schedule:
    - cron: '0 12 * * *'
  push:
    branches:
      - main
  workflow_dispatch:

name: Update & Deploy dashboard
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install system deps
        run: |
          sudo apt-get update && sudo apt-get -y install libgdal-dev libgeos-dev libproj-dev libudunits2-dev
      - uses: r-lib/actions/setup-r@v2

      - uses: r-lib/actions/setup-renv@v2

      #- name: preload
      #  run: |
      #    R -e 'source("cache.R")'
      - name: install packages
        env:
           GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
        run: R -e 'remotes::install_github("flare-forecast/flareVis")'
          
          
      - name: Publish to GitHub Pages (and render)
        uses: quarto-dev/quarto-actions/publish@v2
        with:
           target: gh-pages
        env:
           GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # this secret is always available for github actions
           
      - name: ping healthchecks 
        run: |
         R -e 'install.packages("RCurl")'
         R -e 'RCurl::url.exists("https://hc-ping.com/ac0e5986-003b-4762-ab2a-2ee3d117fd4c", timeout = 5)'
